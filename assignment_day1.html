<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <script
      type="text/javascript"
      src="./libraries/react.development.js"
    ></script>
    <script
      type="text/javascript"
      src="./libraries/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="./libraries/babel.min.js"></script>
    <script type="text/javascript" src="./libraries/prop-types.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            count: 0,
          };
        }

        increaseCount = () => {
          this.setState({ count: this.state.count + 1 });
        };

        decreaseCount = () => {
          this.setState({ count: this.state.count - 1 });
        };

        render() {
          return (
            <>
              <h1>Current count is : {this.state.count} </h1>
              <button onClick={this.increaseCount}>+1 </button>
              <button onClick={this.decreaseCount}>-1</button>
            </>
          );
        }
      }

      ReactDOM.createRoot(document.getElementById("container")).render(
        <Counter />
      );
    </script>
  </body>
</html>
